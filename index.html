<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stopwatch</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      
      <div class="stop-watch">
            <h1 class="time">00:00:00</h1>
            <div class="controls">
                  <img src="images/pause_btn.jpg" alt="Stop" onclick="stopTimer()">
                  <img src="images/play_btn.jpg" alt="Stop" onclick="startTimer()">
                  <img src="images/reset_btn.jpg" alt="Stop" onclick="resetTimer()">

            </div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
